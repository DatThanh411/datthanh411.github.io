<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <label>Điểm</label>
    <input id="numb" type="number" max= "10"/>
    <button id="btn">Đánh giá</button>

    <p class="txt">text</p>

    <script>
        $("#btn").click(function(){
            const number = $("#numb").val();
            if (number > 6 && number <= 8) {
                $(".txt").html("<p style='color:blue'>Giỏi</p>");
            } else if (number > 4 && number <= 6) {
                $(".txt").html("<p style='color:yellow'>Đạt</p>");
            } else {
                $(".txt").html("<p style='color:red'>Không đạt</p>");
            }
        });
       
    </script>

 
</body>
</html>
