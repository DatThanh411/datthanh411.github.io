    <div class="container" style="margin-top: 30px;">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your cart items</h5>
                </div>
                <div class="sub-header">
                    <a href="">Back to shopping</a>
                </div>
                
                <div class="modal-body">

                    <div class="row modal-body-title">
                        <div class="col-6">
                            <div class="product font-b">Product</div>
                        </div>
                        <div class="col-6">
                            <div class="row info">
                                <div class="col-4 font-b">Price</div>
                                <div class="col-4 font-b">Quantity</div>
                                <div class="col-4 font-b">Total</div>
                            </div>
                        </div>
                    </div>

                    <div class="row body-product">
                        <div class="col-6 p-body d-flex">
                            <div class="product-img">
                                <img src="img/image.png" alt="">
                            </div>
                            <div class="product-name d-flex f-column j-center">
                                <div class="name">Spiced Mint Candleaf</div>
                                <div class="remove">
                                    <a href="">Remove</a>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="row info">
                                <div class="col-4 detail d-flex j-center a-center font-5">$9.99</div>
                                <div class="col-4 detail d-flex j-center a-center ">
                                    <input type="number" name="Quantity" id="Quantity" min="1" max="99">
                                </div>
                                <div class="col-4 detail d-flex j-center a-center font-5">$9.99</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="total d-flex f-wrap j-end">
                        <div class="total-price d-flex j-between j-center">
                            <h4 class="sub-tt">Sub-total</h4>
                            <p class="font-5">$9.99</p>
                        </div>
                        <div class="tax">
                            Tax and shipping cost will be calculated later
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-secondary btn-color" data-bs-dismiss="modal">Check-out</button>
                    
                </div>
            </div>
            </div>
        </div>
