<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Test</title>
</head>
<body>
    <script>
        // Bài tập function buổi 1   
    
            function gretting(){
                alert("Welcome to TechMaster!!");
            }
    
            function name(x) {
                alert("Hello " + x + ". Welcome to TechMaster!!");
            }
    
            function binhPhuong(x) {
                return x * x;
            }
    
            function tinhTong(x, y) {
                return x + y;
            }
    
            function dientichHinhtron(x) {
                return x * x * Math.PI;
            }
        // Bài tập function buổi 2
            // Bài 1
                function theKi(x) {
                    return Math.ceil(x / 100);
                }
            
            // Bài 2
                function catChuoi(x) {
                    return x.slice(0,10) + "...";
                }
            
            // Bài 3 
                function vietHoa(x) {
                    return x[0].toUpperCase() + x.slice(1).toLowerCase();
                }
            
            // Bai 4 
                function catString(x) {
                    return x.split(" ").join("-").toLowerCase();
                }

        // Bài tập function buổi 3
            // Bài 1
                function copy(x) {    
                    let space = "";
                    for(let i = 0; i < 10; i++){
                        space += `${x}-`;
                    }
                    document.write(space.slice(0,-1));
                }

            // Bài 2
                function giaiThua(x) {
                    let giai_thua = 1;
                    for(let i = 1 ; i <= x; i++) {
                        giai_thua = giai_thua*i;
                    }
                    document.write(giai_thua);
                }

            // Bài 3
                function daoNguoc(x) {
                    let dao_nguoc = x;
                    for(let i = x.length - 1; i >= 0; i--) {
                        dao_nguoc += dao_nguoc[i];
                    }
                    document.write(dao_nguoc.slice(x.length));
                }

            // Bài 6
                function mauSac() {
                    let j = 0;
                    for(let i = 1 ; i <= 100 ; i += 2) {
                        document.write(
                            '<p style= "color: red;">'+ i + '</p>',
                            '<p style= "color: blue;">'+ (j += 2) + '</p>'
                        );
                    }
                }

            // Bài tập function buổi 4
                // Bài 1
                function timSoLonNhat(a,b) {
                    if (typeof a == "number" && typeof b == "number") {
                        if (a > b) {
                            return a;
                        } 
                        else {
                            if (a == b) {
                                return "Hai so bang nhau";
                            } 
                            else {
                                return b;
                            }
                        }
                    } 
                    else {
                        console.log("Tham so truyen vao khong hop le");
                    }
                }

                // Bài 2
                function tinhGiaiThua(x) {
                    if (x >= 0) {
                        let giai_thua = 1;
                        for(let i = 1 ; i <= x; i++) {
                            giai_thua = giai_thua*i;
                        }
                        return giai_thua;
                    } 
                    else {
                        return "Tham so truyen vao khong hop le"; 
                    }
                }

                // Bài 3
                function diem(x) {
                    if (x >= 0 && x <= 10) {
                        if (x >= 8.5 && x <= 10) {
                            return "Điểm A";
                        }
                        else {
                            if ( x >= 7 && x <= 8.5) {
                                return "Điểm B";
                            }
                            else {
                                if (x >= 5.5 && x <= 7) {
                                    return "Điểm C";
                                } 
                                else {
                                    if ( x >= 4 && x <= 5.5) {
                                        return "Điểm D";
                                    }
                                    return "Điểm F"
                                }
                            }
                        }    
                    } 
                    else {
                        return "Tham so truyen vao khong hop le";
                    }
                }

                // Bài 4
                function translate(x) {
                    let xin_chao = "Hello";
                    switch (x) {
                        case "de":
                            return xin_chao = "Hallo";        
                            break;
                        case "fr":
                            return xin_chao = "Bonjour";
                            break;
                        case "jp":
                            return xin_chao = "こんにちは";
                            break;
                        case "ru":
                            return xin_chao = "Привет";
                            break;
                        case "kr":
                            return xin_chao = "여보세요";
                            break;  
                        default:
                            return xin_chao = "Xin chào";
                            break;
                    }
                }
                    
    </script>
</body>
</html>
